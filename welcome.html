<body>
	<h1>Google Dictionary API</h1>
    <h3>How to use</h3>
    <p>To use just pass the query string with parameter word equal to the word you want definition of.</p>
    <p>Eg. <strong>/?word=hello</strong>, will give you definition of hello as provided by Google in JSON format.</p>
