<!DOCTYPE html>
<html>
<head>
	<title>Google Dictionary API</title>
</head>
<body>
	<h1>Google Dictionary API</h1>
    <h3>How To USE</h3>
    <p>To use just pass the query string with parameter define equal to the word you want definition of.</p>
    <p>Eg. <strong>/?define=hello</strong>, will give you definition of <strong>hello</strong> as provided by Google in JSON format for your own use.</p>
    <form action="/">
        <input type="text" name="define"/>
        <input type="submit" value="Define"/>
    </form>
</body>
</html>
